name: Deploy to GitHub Pages

on:
  # Trigger the workflow on push to main branch
  push:
    branches: ["main"]

  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# GitHub recommends this for Pages workflows
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      # Your CI step (kept exactly as you had it)
      - name: Run CI checks
        run: deno task ci
        env:
          REPO_NAME: /${{ github.event.repository.name }}

      # Must come BEFORE upload step, but AFTER build/CI
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload the built site (dist folder)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Ensure your build actually outputs to ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
